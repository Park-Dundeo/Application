# ============================================================
# 청지기 재정 예산 설정 (Steward Finance Budget Config)
# ============================================================
# 이 파일이 예산 구조의 원본(Single Source of Truth)입니다.
# 수정 후 `python -m app.pipeline.budget deploy` 로 시트에 반영합니다.
#
# 항목의 key 값은 가계부 내역 K열(상세)과 매칭되는 값입니다.
# OpenClaw 파이프라인이 K열을 자동 태깅하면, SUMIF로 자동 집계됩니다.
# ============================================================

period: "26.7~27.6"
period_start: "2026-07-01"
period_end: "2027-06-30"

income:
  monthly_base: 3_500_000
  annual_bonus: 17_500_000
  description: "보수적 기준 (하위 평균)"

# ── 5층 구조 ──────────────────────────────────────────────

tiers:

  # ─── 1층: 하나님의 몫 (First Fruits) ───
  - id: first_fruits
    name: "하나님의 몫"
    priority: 1
    philosophy: "먼저 드리고 나머지로 산다"
    color:
      bg: "#FCE4EC"
      header: "#C62828"
    projects:
      - id: mission
        name: "선교"
        goal: "복음 전파에 정기적으로 참여"
        items:
          - key: "선교 헌금"
            monthly: 120_000
            note: "매월 정기"
          - key: "필리핀"
            monthly: 10_000
            note: "필리핀 선교 후원"
          - key: "수련회"
            monthly: 15_000
            type: irregular
            note: "연 1~2회"

  # ─── 2층: 사명 프로젝트 (Mission Projects) ───
  - id: mission_projects
    name: "사명 프로젝트"
    priority: 2
    philosophy: "하나님이 맡기신 관계와 섬김 — 목표가 예산을 이끈다"
    color:
      bg: "#E8EAF6"
      header: "#3F51B5"
    projects:
      - id: filial
        name: "효도"
        goal: "어머니께 물질적·정서적 효도"
        items:
          - key: "어머니 용돈"
            monthly: 500_000
            note: "매월 정기"
          - key: "어머니 선물"
            monthly: 150_000
            note: "월상 소형 선물"
      - id: worship
        name: "찬양"
        goal: "찬양팀 섬김 유지"
        items:
          - key: "찬양팀 회비"
            monthly: 15_000
      - id: church
        name: "교회/양육"
        goal: "교제와 양육 참여"
        items:
          - key: "식사교제"
            monthly: 10_000
      - id: acs
        name: "ACS"
        goal: "모임 참여"
        items:
          - key: "모임비"
            monthly: 0
            note: "현재 미발생"
      - id: relationship
        name: "관계"
        goal: "주변 관계 섬김과 유지"
        items:
          - key: "선물"
            monthly: 100_000
            note: "월상 소형 선물"
          - key: "동기 계모임"
            monthly: 15_000
          - key: "파트 회비"
            monthly: 20_000
            note: "격월"
      - id: occasion
        name: "경조사"
        goal: "경조사 성실 참석"
        items:
          - key: "경조비"
            monthly: 60_000
            note: "변동 큼, 보수적"

  # ─── 3층: 청지기 운영 (Stewardship Operations) ───
  - id: stewardship_ops
    name: "청지기 운영"
    priority: 3
    philosophy: "건강하게 살기 위한 기본 — 절약이 아니라 적정 관리"
    color:
      bg: "#E8F5E9"
      header: "#2E7D32"
    projects:
      - id: fixed
        name: "고정비"
        goal: "고정 지출 안정적 유지"
        items:
          - key: "자동차 할부"
            monthly: 610_000
            note: "할부금 고정"
          - key: "보험"
            monthly: 160_000
            note: "실적 153K"
          - key: "통신"
            monthly: 130_000
            note: "실적 122K"
          - key: "커플통장"
            monthly: 200_000
            note: "약정"
          - key: "어머니 적금"
            monthly: 300_000
            note: "약정"
          - key: "AI"
            monthly: 15_000
            note: "구독"
      - id: living
        name: "생활비"
        goal: "생활 수준 유지하면서 적정 관리"
        items:
          - key: "식비"
            monthly: 800_000
            note: "실적972K → 절감목표"
          - key: "교통"
            monthly: 80_000
            note: "실적 77K"
          - key: "카페/간식"
            monthly: 130_000
            note: "실적 115K"
          - key: "자동차 유지"
            monthly: 200_000
            note: "주유/톨비/주차"
          - key: "생활용품"
            monthly: 100_000
          - key: "온라인쇼핑"
            monthly: 100_000
            note: "실적109K → 절감"
          - key: "뷰티/미용"
            monthly: 50_000
            note: "실적75K → 절감"

  # ─── 4층: 성장 씨앗 (Growth Seeds) ───
  - id: growth
    name: "성장 씨앗"
    priority: 4
    philosophy: "미래의 청지기 역량을 키우는 투자"
    color:
      bg: "#FFF3E0"
      header: "#E65100"
    projects:
      - id: development
        name: "자기계발"
        goal: "역량 성장"
        items:
          - key: "도서"
            monthly: 20_000
      - id: savings
        name: "저축/투자"
        goal: "상여금 중심 자산 축적"
        note: "상여금 배분으로 운용, 월 예산은 최소"
        items:
          - key: "저축"
            monthly: 0
            annual_from_bonus: 5_000_000
            note: "상여금에서 배분"
          - key: "주식"
            monthly: 0
            annual_from_bonus: 10_000_000
            note: "상여금에서 배분"

  # ─── 5층: 신뢰 여백 (Trust Margin) ───
  - id: trust_margin
    name: "신뢰 여백"
    priority: 5
    philosophy: "하나님이 주시는 여유 + 돌발 대비 — 모자라면 구한다"
    color:
      bg: "#F3E5F5"
      header: "#7B1FA2"
    projects:
      - id: health
        name: "건강"
        goal: "건강 관리 및 의료 대비"
        items:
          - key: "의료/건강"
            monthly: 120_000
            type: irregular
            note: "병원 실적 변동 큼"
      - id: car_annual
        name: "자동차(연간)"
        goal: "보험/정비 등 대형 지출 대비"
        items:
          - key: "자동차 유지(연간)"
            monthly: 150_000
            type: irregular
            note: "보험갱신/정비/수리"
      - id: travel
        name: "여행"
        goal: "재충전과 감사의 시간"
        items:
          - key: "여행"
            monthly: 200_000
            type: irregular
      - id: big_gifts
        name: "대형 이벤트"
        goal: "비정기 대형 지출 대비"
        items:
          - key: "대형선물"
            monthly: 100_000
            type: irregular
          - key: "효도 이벤트"
            monthly: 100_000
            type: irregular
            note: "어머니 여행/큰선물"
      - id: lifestyle
        name: "라이프스타일"
        goal: "여유 있는 생활"
        items:
          - key: "패션/쇼핑"
            monthly: 80_000
            type: irregular
            note: "실적219K → 절감"
          - key: "문화/여가"
            monthly: 80_000
            type: irregular
            note: "실적413K → 절감"
      - id: reserve
        name: "예비"
        goal: "순수 돌발 지출 대비"
        items:
          - key: "예비비"
            monthly: 100_000
            type: irregular

# ── 상여금 배분 계획 ──────────────────────────────────────

